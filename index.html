<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Time tracking dashboard</title>
</head>
<body>
<div class="dashboard">
  
    <div class="user-box">
      <div class="user-info">
        <img class="user-info__avatar" src="images/image-jeremy.png" alt="avatar">
        <h2 class="user-info__title">
          Report for
          <span class="user-name">Jeremy Robson</span>
        </h2>
      </div>
      <ul class="time-frames">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
  
    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Work</h3>
        <div class="statistic-box__ellipsis">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Play</h3>
        <div class="statistic-box__ellipsis">
          <svg class="svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Study</h3>
        <div class="statistic-box__ellipsis">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Exercise</h3>
        <div class="statistic-box__ellipsis">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Social</h3>
        <div class="statistic-box__ellipsis">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="statistic-box">
      <div class="statistic-box__header">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="statistic-box__content">
        <h3 class="statistic-box__title">Self Care</h3>
        <div class="statistic-box__ellipsis">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="current-statistic">32hrs</div>
        <div class="previous-statistic">Last Week - 36hrs</div>
      </div>
    </div>
    

</div>
</body>
</html>
